<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4dc617b5ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./PasswordHideAndShow.css">
    <script src="./PasswordHideAndShow.js"></script>
</head>
<body>
    <form id="form">
        <div class="container">
            <label id="lblUserName">Username:</label>
            <input id="EnterUserName" type="text" placeholder="Enter Username">
            
            <label id="lblPassword">Password:</label>
            <div id="inputPassword">
                <input id="EnterPassword" type="password" placeholder="Enter Your Password">
                <i id="ShowIcon" onclick="showPassword()" class="fa-regular fa-eye"  ></i>
                <i id="HideIcon" onclick="showPassword()" class="fa-regular fa-eye-slash"></i>
            </div>
           
               
        </div>
        <div class="btn">
            <button id="btnLogin">Login</button>
        </div>
    </form>
    
</body>
</html>
